<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="item text-center p-5 mt-5">
        <h1 class="text-info py-3">Smart Login System</h1>
        <input placeholder="Enter your email" class=" mb-3 " type="text" name="" id="signInEmail">
        <input placeholder="Enter your password" class=" mb-3" type="password" name="" id="signInPassword">
        <p id="error"></p>
        <button onclick="logIn()" class="btn btn-outline-info w-100 mb-3 mt-2">Login</button>
        <p class="text-white py-3">Don't have an account? <a class="text-white" href="/signUp.html">Sign Up</a></p>
    </div>

    <script src="main.js"></script>
</body>

</html>
